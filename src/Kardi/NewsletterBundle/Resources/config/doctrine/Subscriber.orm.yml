Kardi\NewsletterBundle\Entity\Subscriber:
  type: entity
  repositoryClass: Kardi\NewsletterBundle\Repository\Subscriber
  table: newsletter_subscriber
  id:
    id:
      type: integer
      generator: { strategy: AUTO }
  fields:
    email:
      type: string
      length: 255
    firstname:
      type: string
      length: 255
      nullable: TRUE
    lastname:
      type: string
      length: 255
      nullable: TRUE
    unsubscribed:
      type: boolean
      nullable: TRUE
      options:
        default: false
    locale:
      type: string
      length: 255
    createdAt:
      type: datetime
      nullable: true
    updatedAt:
      type: datetime
      nullable: true
  lifecycleCallbacks:
      prePersist: [setCreatedAt, setUpdatedAt]
  oneToMany:
    subscriber:
      targetEntity: Subscriber
      mappedBy: messageSubscriber
