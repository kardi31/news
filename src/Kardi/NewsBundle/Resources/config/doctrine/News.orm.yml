Kardi\NewsBundle\Entity\News:
  type: entity
  repositoryClass: Kardi\NewsBundle\Repository\NewsRepository
  table: news_news
  id:
    id:
      type: integer
      generator: { strategy: AUTO }
  fields:
    category_id:
      type: integer
      length: 11
    photo:
      type: string
      length: 255
      nullable: TRUE
    publish_date:
      type: datetime
    active:
      type: boolean
      options:
          default: 0
    breaking_news:
      type: boolean
      options:
          default: 0
  lifecycleCallbacks:
      prePersist: [setCreatedAt, setUpdatedAt]
  oneToMany:
    translations:
      targetEntity: NewsTranslation
      mappedBy: news
    comments:
      targetEntity: Comment
      mappedBy: news
  manyToOne:
      category:
        targetEntity: Category
        inversedBy: news_news
        joinColumn:
          name: category_id
          referencedColumnName: id
