Kardi\NewsBundle\Entity\NewsCategory:
  type: entity
  repositoryClass: Kardi\NewsBundle\Repository\NewsCategoryRepository
  table: news_news_category
  id:
    id:
      type: integer
      generator: { strategy: AUTO }
  oneToMany:
    news:
      targetEntity: News
      mappedBy: newsCategory
    translations:
      targetEntity: NewsCategoryTranslation
      mappedBy: newsCategory
